<!DOCTYPE html>
 {% load static %}
<html>
    <head>
        <title></title>
    
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    </head>

    <body>
        <h1></h1>

          
<br>
<br>


<div class="container">
        <form class="span6" id="category_form" method="post" action="/gymlog/save/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
            {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
            <p>{{ field.errors }}</p>
            {{ field.help_text }}<br/>
            {{ field }}
            {% endfor %}

            <br/>
            <button class="btn btn-primary" type="submit" name="submit">Create Category</button>
        </form>
    </div>












    </body>

</html>
